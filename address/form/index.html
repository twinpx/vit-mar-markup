<!DOCTYPE html>
<html>
<head>
<!--#include virtual="/blocks/meta.html"-->
<title>Напишите нам ВИТМАР</title>
</head>

<body>

<!--#include virtual="/blocks/header.html"-->

<div class="i-page-content">
	<div class="i-page-content-pad">

		<div class="b-text-block">
			<h1>Напишите нам</h1>
			
			<div class="b-order">
				<form action="result/" method="post">
					<div class="b-order__form">
						<div class="b-grid">
							<div class="b-grid__column b-grid__column__size_2">
								<div class="b-form-field">
									<label class="b-form-label">Опишите ваше предложение или вопрос</label>
									<textarea name="" cols="10" rows="10" class="b-textarea" required></textarea>
								</div>
								<div class="b-form-submit">
									<button type="submit" class="b-button">Отправить</button>
								</div>
							</div>
							<div class="b-grid__column b-grid__column__size_1-5 b-grid__column__right">
								<div class="b-form-field">
									<label class="b-form-label">Ваш контактный Email</label>
									<input type="email" name="" value="" class="b-input-text" required>
								</div>
								<div class="b-form-field">
									<label class="b-form-label">Ваш контактный Телефон</label>
									<input type="tel" name="" value="" class="b-input-text" required>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
			
			
		</div>
	
	</div>
</div>

<!--#include virtual="/blocks/footer.html"-->

</body>
</html>
